<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
        </div>
        <h2 class="animate__animated animate__fadeIn">Login</h2>
        <form id="LoginForm" onsubmit="return validateForm()">
            <label for="username" class="animate__animated animate__fadeIn">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="email" class="animate__animated animate__fadeIn">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password" class="animate__animated animate__fadeIn">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <input type="submit" value="Login" class="animate__animated animate__fadeIn">
        </form>
        <p class="login-text animate__animated animate__fadeIn">Login if you want to know some information<br>about the university.</p>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            try {
                // My simple login criteria
                if (username !== "" && email !== "" && password !== "") { 
                    // Redirect to my dashboard.html upon successful login
                    window.location.href = "dashboard.html";
                    return false; 
                } else {
                    throw "Please fill in all fields.";
                }
            } catch (error) {
                // Display error messages
                alert(error);
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
